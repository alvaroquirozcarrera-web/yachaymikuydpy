<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida por Región - Yachay Mikuy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2c5aa0;
            --light-blue: #5d8cc4;
            --dark-blue: #1a3a6e;
            --success-green: #28a745;
            --success-green-dark: #218838;
            --accent-orange: #ff9800;
            --accent-orange-dark: #e08e0b;
            --accent-purple: #6f42c1;
            --accent-purple-dark: #5a32a3;
            --accent-teal: #20c997;
            --accent-teal-dark: #1aa27d;
            --accent-pink: #d63384;
            --accent-pink-dark: #b02a6e;
            --accent-cyan: #0dcaf0;
            --accent-cyan-dark: #0baccc;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --shadow-color: rgba(40, 50, 70, 0.1);
            --danger-red: #dc3545;
            --danger-red-dark: #c82333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-image: linear-gradient(120deg, #f5f9ff 0%, #e6f0fa 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 8px solid var(--accent-orange);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icon {
            font-size: 2.5rem;
            color: var(--accent-orange);
        }

        .header-title h1 {
            color: var(--dark-blue);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .header-title p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-blue), var(--light-blue));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger-red), #e85d75);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        /* Children Tags */
        .children-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .child-tag {
            background-color: rgba(93, 140, 196, 0.1);
            color: var(--primary-blue);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Region Selection Section */
        .region-selection {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .region-selector-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .region-selector {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--light-gray);
            color: var(--dark-blue);
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }

        .region-selector:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .btn-generate {
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-orange-dark));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        /* Regional Banner */
        .regional-banner {
            background: linear-gradient(45deg, rgba(255, 152, 0, 0.1), rgba(255, 152, 0, 0.05));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px dashed rgba(255, 152, 0, 0.3);
            transition: all 0.5s ease;
        }

        .regional-banner.active {
            background: linear-gradient(45deg, rgba(255, 152, 0, 0.2), rgba(255, 152, 0, 0.1));
            border: 2px solid rgba(255, 152, 0, 0.5);
        }

        .banner-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-orange);
            margin-bottom: 10px;
        }

        .banner-subtitle {
            font-size: 1.1rem;
            color: var(--gray);
        }

        .fun-fact {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            font-style: italic;
            color: var(--dark-blue);
            display: none;
        }

        .fun-fact.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Recipe Display Section */
        .recipe-display {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 25px;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .recipe-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .recipe-header {
            padding: 15px 20px;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-orange-dark));
            color: var(--white);
            position: relative;
        }

        .recipe-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .recipe-type {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .recipe-tags {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        .recipe-tag {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .recipe-body {
            padding: 20px;
        }

        .recipe-section {
            margin-bottom: 20px;
        }

        .recipe-section:last-child {
            margin-bottom: 0;
        }

        .section-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ingredient-list, .steps-list {
            padding-left: 20px;
        }

        .ingredient-list li, .steps-list li {
            margin-bottom: 8px;
        }

        .tips-box {
            background-color: rgba(255, 152, 0, 0.1);
            border-left: 4px solid var(--accent-orange);
            padding: 15px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 20px;
        }

        .benefits-box {
            background-color: rgba(93, 140, 196, 0.1);
            border-left: 4px solid var(--primary-blue);
            padding: 15px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 20px;
        }

        .allergy-box {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid var(--danger-red);
            padding: 15px;
            border-radius: 0 10px 10px 0;
        }

        /* Loading Spinner */
        .spinner-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 152, 0, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-orange);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 25px;
            color: var(--gray);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .region-selector-container {
                flex-direction: column;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }

            .banner-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="header-title">
                    <h1>Comida por Región</h1>
                    <p>Panel Familiar</p>
                    <div class="children-tags" id="childrenTags">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <a href="yachay.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Volver al Panel
                </a>
                <a href="index.html" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </a>
            </div>
        </header>

        <!-- Region Selection Section -->
        <section class="region-selection">
            <h2 class="section-title">
                <i class="fas fa-globe-americas"></i> Selecciona una Región
            </h2>
            
            <div class="region-selector-container">
                <select id="regionSelector" class="region-selector">
                    <option value="">Selecciona un departamento</option>
                </select>
                <button id="generateBtn" class="btn-generate">
                    <i class="fas fa-search-location"></i> Generar Plan Nutricional Regional
                </button>
            </div>
        </section>

        <!-- Regional Banner -->
        <section class="regional-banner" id="regionalBanner">
            <h2 class="banner-title" id="bannerTitle">Sabores del Perú</h2>
            <p class="banner-subtitle" id="bannerSubtitle">Selecciona una región para descubrir sus platos típicos</p>
            <div class="fun-fact" id="funFact">
                <i class="fas fa-info-circle"></i> <span id="funFactText"></span>
            </div>
        </section>

        <!-- Recipe Display Section -->
        <section class="recipe-display">
            <h2 class="section-title">
                <i class="fas fa-utensils"></i> Recetas Regionales
            </h2>
            
            <div class="spinner-container" id="spinnerContainer">
                <div class="spinner"></div>
            </div>
            
            <div class="recipe-grid" id="recipeGrid"></div>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirmar acción</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                ¿Estás seguro de que quieres realizar esta acción?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modalCancel">Cancelar</button>
                <button class="btn btn-danger" id="modalConfirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener departamento de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const departamento = urlParams.get('departamento');
            
            // Cargar datos de todos los niños desde localStorage
            const storedData = localStorage.getItem('yachayMikuyChildren');
            
            if (!storedData) {
                document.body.innerHTML = '<h1>Error: No se encontraron datos de niños.</h1>';
                return;
            }
            
            const allChildrenData = JSON.parse(storedData);
            // Filtrar para usar solo los perfiles que han completado el cuestionario
            const completedChildren = allChildrenData.filter(child => child.completed);

            if (completedChildren.length === 0) {
                document.body.innerHTML = '<h1>No hay perfiles completados. Por favor, finalice al menos un cuestionario para continuar.</h1>';
                return;
            }

            // Mostrar etiquetas de niños en la cabecera
            const childrenTags = document.getElementById('childrenTags');
            completedChildren.forEach(child => {
                const childTag = document.createElement('span');
                childTag.className = 'child-tag';
                childTag.innerHTML = `<i class="fas fa-child"></i> ${child.name}`;
                childrenTags.appendChild(childTag);
            });
            
            // Lista de departamentos del Perú
            const departments = [
                "Amazonas", "Áncash", "Apurímac", "Arequipa", "Ayacucho", "Cajamarca", 
                "Callao", "Cusco", "Huancavelica", "Huánuco", "Ica", "Junín", 
                "La Libertad", "Lambayeque", "Lima", "Loreto", "Madre de Dios", 
                "Moquegua", "Pasco", "Piura", "Puno", "San Martín", "Tacna", 
                "Tumbes", "Ucayali"
            ];
            
            // Datos curiosos por departamento
            const funFacts = {
                "amazonas": "La gastronomía de Amazonas se caracteriza por el uso de ingredientes exóticos como el suri (gusano de palma) y la chonta.",
                "ancash": "El pisco sour, aunque se atribuye a Lima, tiene sus raíces en la región de Áncash.",
                "apurimac": "El cuy chactado es uno de los platos más representativos de Apurímac, cocinado bajo piedras calientes.",
                "arequipa": "El rocoto relleno es el plato insignia de Arequipa, preparado con un ají muy picante pero delicioso.",
                "ayacucho": "El puca picante, un guiso de papas en salsa de aji panca y maní, es típico de Ayacucho.",
                "cajamarca": "El caldo verde de Cajamarca, hecho con hierbas locales, es famoso por sus propiedades curativas.",
                "callao": "El chupe de pescado, una sopa espesa con pescado, mariscos y verduras, es un clásico chalaco.",
                "cusco": "El cuy al horno, acompañado de papas y uchuca, es el plato más tradicional del Cusco.",
                "huancavelica": "El patachi, una sopa de trigo, papas y carne de cordero, es ideal para el frío de la región.",
                "huanuco": "El picante de cuy, con ají panca y maní, es un plato festivo en Huánuco.",
                "ica": "El carapulcra, un guiso de papa seca con carne de chancho, es originario de Ica.",
                "junin": "La pachamanca, cocinada en horno de tierra, es la joya culinaria de Junín.",
                "lalibertad": "El shambar, una sopa de trigo, frijoles y carne de res, se consume tradicionalmente los lunes.",
                "lambayeque": "El arroz con pato, plato de origen chino adaptado a la región, es el más representativo de Lambayeque.",
                "lima": "El ceviche, considerado plato bandera del Perú, tiene su versión más conocida en la capital.",
                "loreto": "El juane, preparado con arroz, huevos, aceitunas y envuelto en hoja de bijao, es típico de Loreto.",
                "madrededios": "El tacacho con cecina, plato consistente en plátano verde asado y carne seca, es el más popular de Madre de Dios.",
                "moquegua": "El chupe de camarones, una sopa espesa con mariscos, queso y papas, es característico de Moquegua.",
                "pasco": "El pachamanca pasqueña, que incluye carne de cuy y olluco, es una variante regional de este plato.",
                "piura": "El seco de chavelo, plato a base de plátano verde y carne seca, es originario de Piura.",
                "puno": "La chairo, sopa thick con chuño, carne de llama y verduras, es ideal para el frío de Puno.",
                "sanmartin": " El inchicapi, sopa de gallina con maní y yuca, es un plato tradicional de San Martín.",
                "tacna": "El picante a la tacneña, preparado con papas, carne y ají panca, es el plato más representativo.",
                "tumbes": " El ceviche de conchas negras, preparado con un molusco local, es una delicia tumbesina.",
                "ucayali": " El timbuche, sopa de pescado con plátano y culantro, es típico de la región de Ucayali."
            };
            
            // Poblar el selector de departamentos
            const regionSelector = document.getElementById('regionSelector');
            departments.forEach(dept => {
                const option = document.createElement('option');
                const value = dept.toLowerCase().replace(/á/g, 'a').replace(/\s+/g, '-');
                option.value = value;
                option.textContent = dept;
                
                // Seleccionar el departamento de la URL si existe
                if (departamento && value === departamento) {
                    option.selected = true;
                }
                
                regionSelector.appendChild(option);
            });
            
            // Si hay un departamento en la URL, mostrar su banner y recetas
            if (departamento) {
                showRegionalBanner(departamento);
                generateRegionalRecipes(departamento);
            }
            
            // Configurar botón de generar
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.addEventListener('click', function() {
                const selectedDepartment = regionSelector.value;
                if (selectedDepartment) {
                    // Actualizar la URL con el departamento seleccionado
                    const newUrl = `nino2.html?departamento=${selectedDepartment}`;
                    window.history.pushState({}, '', newUrl);
                    
                    // Mostrar banner y generar recetas
                    showRegionalBanner(selectedDepartment);
                    generateRegionalRecipes(selectedDepartment);
                } else {
                    alert('Por favor, selecciona un departamento antes de generar.');
                }
            });
            
            // Función para mostrar el banner regional
            function showRegionalBanner(dept) {
                const regionalBanner = document.getElementById('regionalBanner');
                const bannerTitle = document.getElementById('bannerTitle');
                const bannerSubtitle = document.getElementById('bannerSubtitle');
                const funFact = document.getElementById('funFact');
                const funFactText = document.getElementById('funFactText');
                
                // Obtener nombre del departamento para mostrar
                const deptName = departments.find(d => 
                    d.toLowerCase().replace(/á/g, 'a').replace(/\s+/g, '-') === dept
                ) || dept;
                
                bannerTitle.textContent = `Sabores de ${deptName} para tu Familia`;
                bannerSubtitle.textContent = `Descubre las delicias culinarias de esta región peruana`;
                
                // Mostrar dato curioso si existe
                if (funFacts[dept]) {
                    funFactText.textContent = funFacts[dept];
                    funFact.classList.add('active');
                } else {
                    funFact.classList.remove('active');
                }
                
                regionalBanner.classList.add('active');
            }
            
            // Función para generar recetas regionales
            function generateRegionalRecipes(dept) {
                const spinnerContainer = document.getElementById('spinnerContainer');
                const recipeGrid = document.getElementById('recipeGrid');
                
                // Mostrar spinner
                spinnerContainer.style.display = 'flex';
                recipeGrid.style.display = 'none';
                
                // Simular llamada a API
                setTimeout(() => {
                    // Ocultar spinner
                    spinnerContainer.style.display = 'none';
                    recipeGrid.style.display = 'grid';
                    
                    // Generar recetas de ejemplo para el departamento
                    const recipes = generateExampleRegionalRecipes(dept);
                    
                    // Guardar recetas en localStorage
                    localStorage.setItem(`regionalRecipes_${dept}`, JSON.stringify(recipes));
                    
                    // Renderizar recetas
                    renderRecipes(recipes);
                }, 2000);
            }
            
            // Función para generar recetas de ejemplo por región

                const recipeTemplates = {

                    },
                    cena: {
                        ingredientes: [
                            "Pescado de la región", "Vegetales locales", "Cilantro", "Limón", "Ajo",

                        ],
                        preparacion: [

                            "Cocinar los vegetales en caldo de pescado.",

                        ],

                        alertaAlergenos: "Contiene pescado. Si los niños son alérgicos, sustituir por pollo o tofu."
                    },
                    postre: {

                            "Frutas locales", "Leche condensada", "Galletas regionales", "Canela",
                            "Clavo de olor", "Miel", "Nueces", "Coco rallado"
                        ],
                        preparacion: [
                            "Cortar las frutas locales en cubos pequeños.",
                            "Mezclar con leche condensada y miel.",

                            "Espolvorear con canela, clavo de olor, nueces y coco rallado.",

                        beneficiosNiño: "Este postre proporciona vitaminas y minerales esenciales de forma deliciosa.",
                        alertaAlergenos: "Contiene lácteos y frutos secos. Verifica posibles alergias."
                    }
                };
                
                // Generar 6 recetas (2 de desayuno, 2 de almuerzo, 1 de cena, 1 de postre)
                const recipes = [];
                
                // 2 desayunos
                recipes.push({
                    nombreReceta: `Desayuno energético de ${deptName}`,
                    tipoComida: "desayuno",
                    ...recipeTemplates.desayuno
                });
                
                recipes.push({
                    nombreReceta: `Bebida matutina tradicional de ${deptName}`,
                    tipoComida: "desayuno",
                    ingredientes: [

            // Renderizar recetas
            function renderRecipes(recipes) {
                const recipeGrid = document.getElementById('recipeGrid');
                recipeGrid.innerHTML = '';
                
                if (recipes.length === 0) {
                    recipeGrid.innerHTML = '<p style="text-align: center; color: var(--gray); grid-column: 1 / -1;">No hay recetas generadas aún. ¡Genera tu primera receta!</p>';
                    return;
                }
                
                recipes.forEach((recipe, index) => {
                    const card = document.createElement('div');
                    card.classList.add('recipe-card');
                    
                    // Mapeo de tipos de comida a iconos
                    const mealIcons = {
                        desayuno: 'fa-coffee',
                        almuerzo: 'fa-hamburger',
                        cena: 'fa-moon',
                        postre: 'fa-ice-cream'
                    };
                    
                    // Mapeo de tipos de comida a nombres
                    const mealNames = {
                        desayuno: 'Desayuno',
                        almuerzo: 'Almuerzo',
                        cena: 'Cena',
                        postre: 'Postre'
                    };
                    
                    // Etiquetas nutricionales
                    const nutritionTags = [];
                    if (recipe.tipoComida === 'desayuno' || recipe.tipoComida === 'almuerzo') {
                        nutritionTags.push('Energético');
                    }
                    if (recipe.tipoComida === 'cena') {
                        nutritionTags.push('Ligero');
                    }
                    if (recipe.tipoComida === 'postre') {
                        nutritionTags.push('Antojo');
                    }
                    nutritionTags.push('Hierro', 'Vitamina C');
                    
                    card.innerHTML = `
                        <div class="recipe-header">
                            <div>
                                <h3 class="recipe-title">${recipe.nombreReceta}</h3>
                                <p class="recipe-type"><i class="fas ${mealIcons[recipe.tipoComida]}"></i> ${mealNames[recipe.tipoComida]}</p>
                            </div>
                            <div class="recipe-tags">
                                ${nutritionTags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                            </div>
                            <button class="btn-copy" data-index="${index}">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="recipe-body">
                            <div class="recipe-section">
                                <h4 class="section-subtitle">
                                    <i class="fas fa-list"></i> Ingredientes
                                </h4>
                                <ul class="ingredient-list">
                                    ${recipe.ingredientes.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="recipe-section">
                                <h4 class="section-subtitle">
                                    <i class="fas fa-tasks"></i> Preparación
                                </h4>
                                <ol class="steps-list">
                                    ${recipe.preparacion.map(step => `<li>${step}</li>`).join('')}
                                </ol>
                            </div>
                            <div class="recipe-section">
                                <div class="tips-box">
                                    <h4 class="section-subtitle">
                                        <i class="fas fa-lightbulb"></i> Consejos para tu Despensa
                                    </h4>
                                    <p>${recipe.consejosDespensa}</p>
                                </div>
                            </div>
                            <div class="recipe-section">
                                <div class="benefits-box">
                                    <h4 class="section-subtitle">
                                        <i class="fas fa-heartbeat"></i> Beneficios para los Niños
                                    </h4>
                                    <p>${recipe.beneficiosNiño}</p>
                                </div>
                            </div>
                            ${recipe.alertaAlergenos ? `
                                <div class="recipe-section">
                                    <div class="allergy-box">
                                        <h4 class="section-subtitle">
                                            <i class="fas fa-exclamation-triangle"></i> Alerta de Alérgenos
                                        </h4>
                                        <p>${recipe.alertaAlergenos}</p>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    recipeGrid.appendChild(card);
                });
                
                // Configurar botones de copiar
                document.querySelectorAll('.btn-copy').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        const recipe = recipes[index];
                        
                        // Crear texto para copiar
                        let textToCopy = `*${recipe.nombreReceta}*\n\n`;
                        textToCopy += `*Ingredientes:*\n`;
                        recipe.ingredientes.forEach(ing => {
                            textToCopy += `- ${ing}\n`;
                        });
                        textToCopy += `\n*Preparación:*\n`;
                        recipe.preparacion.forEach((step, i) => {
                            textToCopy += `${i + 1}. ${step}\n`;
                        });
                        textToCopy += `\n*Consejos para tu Despensa:*\n${recipe.consejosDespensa}\n\n`;
                        textToCopy += `*Beneficios para los Niños:*\n${recipe.beneficiosNiño}\n`;
                        if (recipe.alertaAlergenos) {
                            textToCopy += `\n*Alerta de Alérgenos:*\n${recipe.alertaAlergenos}`;
                        }
                        
                        // Copiar al portapapeles
                        navigator.clipboard.writeText(textToCopy).then(() => {
                            // Mostrar confirmación
                            const modal = document.getElementById('confirmModal');
                            const modalBody = document.getElementById('modalBody');
                            modalBody.textContent = '¡Receta copiada al portapapeles!';
                            modal.style.display = 'flex';
                            
                            // Configurar botones del modal
                            document.getElementById('modalCancel').style.display = 'none';
                            document.getElementById('modalConfirm').textContent = 'Aceptar';
                            document.getElementById('modalConfirm').onclick = function() {
                                modal.style.display = 'none';
                                document.getElementById('modalCancel').style.display = 'block';
                                document.getElementById('modalConfirm').textContent = 'Confirmar';
                            };
                        }).catch(err => {
                            console.error('Error al copiar al portapapeles: ', err);
                            alert('Error al copiar la receta. Por favor, inténtalo de nuevo.');
                        });
                    });
                });
            }
            
            // Configurar modal
            const modal = document.getElementById('confirmModal');
            const modalClose = document.getElementById('modalClose');
            const modalCancel = document.getElementById('modalCancel');
            const modalConfirm = document.getElementById('modalConfirm');
            
            modalClose.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            modalCancel.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Cerrar modal al hacer clic fuera
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
